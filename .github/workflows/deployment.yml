
on:
  push:
    branches:
      - main
      - staging

env:
  AZURE_WEBAPP_NAME: nh4hmatchmaker
  AZURE_WEBAPP_PACKAGE_PATH: './build'
  NODE_VERSION: '14.x'
  DEPLOYMENT_SLOT_PRODUCTION: 'production'
  PROJECT: 'UserReg'
  CI: false

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: npm install, build, and test --if-present
      run: |
        npm install
        npm run build --if-present

    - name: 'Deploy to Azure WebApp Production'
      if: github.ref == 'refs/heads/main'
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: ${{ secrets.PUBLISH_PROFILE_FTP_URL }}
        username: ${{ secrets.PUBLISH_PROFILE_FTP_USERNAME }}
        password: ${{ secrets.PUBLISH_PROFILE_FTP_PASSWORD }}
        protocol: 'ftps'
        dangerous-clean-slate: true
        local-dir: './build/'
        server-dir: './site/wwwroot/UserReg/'